<template name="admin_posts_index">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{ page_title }}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Last Edited</th>
                            <th>Options</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each posts }}
                            <tr>
                                <td>{{@index}}</td>
                                <td>{{title}}</td>
                                <td>{{updated_at}}</td>
                                <td>
                                    <div class="btn-group">
                                        <a href="{{pathFor 'admin.posts.edit'}}" class="btn btn-primary"><i class="fa fa-pencil"></i> Edit</a>
                                        <a href="{{pathFor 'admin.posts.show'}}" class="btn btn-info"><i class="fa fa-eye"></i> Preview</a>
                                        <a href="#" class="btn btn-danger delete_button"><i class="fa fa-trash-o"></i> Delete</a>
                                    </div>
                                </td>
                            </tr>
                        {{/each }}
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
</template>
